<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">	
<head>
    <meta charset="UTF-8">
    <title>Stellar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="/css/icon-fonts.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">

</head>
<body>

    <header class="header">

            <div class="logo">
                <div class="logo__text">Stellar</div>
            </div>

            <div class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#section-user" class="nav__link">Users</a>
                        </li>
                        <li class="nav__item">
                            <a href="#task-list" class="nav__link">Tasks</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Sign up</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Log in</a>
                        </li>
                    </ul>
            </div>

            <div class="header__text-box">
                <h1 class="heading__primary">
                    <span class="heading__primary-main margin-bottom-small">Stellar</span>
                    <span class="heading__primary-sub">workflow is orchestrated</span>
                </h1>
            </div>
    </header>

    <section class="section-task">
        <div class="heading__secondary text-center margin-bottom-small" id="task-list">List of Tasks</div>

        <div class="task-list row" >
			
			
            <div th:each="task : ${tasks}" class="col-lg-3 col-md-6 col-sm-12 form-group">
		        <div class="task-list__item">
		            <div class="task-list__item-num" th:text="${task.id}"></div>
		            <i class="task-list__item-icon" th:classappend="${task.image.getUrl()}"></i>
		            <h1 class="task-list__title" th:text="${task.title}"></h1>
		            <p class="task-list__description" th:text="${task.detail}"></p>
		            <p class="task-list__created-date">Created Date: <span th:text="${task.createdDate}"></span></p>
		            <p class="task-list__due-date">Due Date: <span th:text="${task.dueDate}"></span></p>
		            <div class="button">
		                <a href="#task-form"><button type="button" class="btn btn-lg btn-outline-info edit-task">Edit</button></a>
		                <button type="button" class="btn btn-lg btn-outline-danger delete-task">Delete</button>
		            </div>
		        </div>
            </div>

            
        </div>

        <a href="#create-task-form"><button class="button-secondary button-secondary-light">Create Task</button></a>
    </section>

    <section class="section-user">
        <div class="heading__tertiary text-center margin-bottom-small" id="section-user">Users and Tasks</div>

        <div class="user-list row">

            <div th:each="user : ${users}" class="col-lg-4 col-md-6 col-sm-12 form-group">
	            <div class="user-list__item">
	                <i class="user-list__item-icon icon-software-pen"></i>
	                <h1 class="user-list__name" th:text="${user.firstName} + ' ' + ${user.lastName}"></h1>
	                <div class="user-list__user-id">ID: <span th:text="${user.id}"></span> <span class="user-list__role" th:text="${user.role.getDescription()}"></span></div>
	                <p class="user-list__task-title">TASK: <span th:text="${user.task.getTitle()}"></span></p>
	                <p class="user-list__task-desc" th:text="${user.task.getDetail()}"></p>
	                <p class="user-list__assigned-date">Task Assigned: <span th:text="${user.taskAssigned}"></span> </p>
	                <p class="user-list__due-date">Due Date: <span th:text="${user.task.getDueDate()}"></span> </p>

	                <div class="button">
	                    <a href="#user-form"><button type="button" class="btn btn-lg btn-outline-info edit-user">Edit</button></a>
	                    <button type="button" class="btn btn-lg btn-outline-danger delete-user">Delete</button>
	                </div>

	            </div>
            </div>


        </div>

        <a href="#create-user-form"><button class="button-secondary button-secondary-light-2">Create User</button></a>
    </section>

    <footer class="footer">
        <div class="footer__logo">Stellar</div>

        <ul class="footer__list">
            <li class="footer__list-item">
                <a class="footer__list-item-link" href="">About Me</a>
            </li>
            <li class="footer__list-item">
                <a  class="footer__list-item-link" href="">Projects</a>
            </li>
            <li class="footer__list-item">
                <a class="footer__list-item-link" href="">Contact</a>
            </li>
            <li class="footer__list-item">
                <a class="footer__list-item-link" href="">Career</a>
            </li>
            <li class="footer__list-item">
                <a class="footer__list-item-link" href="">Policy</a>
            </li>
            <li class="footer__list-item">
                <a class="footer__list-item-link" href="">Terms</a>
            </li>
        </ul>

    </footer>
    <footer class="footer__bottom">
        <p class="footer__bottom__text">
            DJ DESIGN STUDIO &copy; 2018
        </p>
    </footer>

    <section class="allForms"></section>



</body>

    <script type="text/template" class="user-form-template">
        <div class="form-popup" id="user-form">
            <div class="form">
                <a href="#section-user" class="form-popup__close">&times;</a>
                <div class="form__header">
                    <h2 class="heading__secondary text-center margin-bottom-small">
                        Edit User
                    </h2>
                </div>
                <div class="row">

                    <div class="col-lg-6 col-md-12">

                        <div class="form__userId userId">
                            <label for="userId" class="form__label">userId</label>
                            <input type="text" class="form__input" placeholder="userID" id="userId" required>
                        </div>


                        <div class="form__group fullName">
                            <label for="name" class="form__label">Full Name</label>
                            <input type="text" class="form__input" placeholder="Joshua Smith" id="name" required>
                        </div>

                        <div class="form__group role">
                            <label for="role" class="form__label">Role</label>
                            <input type="text" class="form__input" placeholder="Software Engineer" id="role">
                        </div>

                        <div class="form__group dateAssigned">
                            <label for="dateAssigned" class="form__label">Date Assigned</label>
                            <input type="text" class="form__input" placeholder="Date Assigned" id="dateAssigned">
                        </div>

                        <div class="form__group dueDate">
                            <label for="dueDate" class="form__label">Due Date</label>
                            <input type="text" class="form__input" placeholder="Due Date" id="dueDate">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12">

                        <div class="form__group task">
                            <label for="task" class="form__label">Task Title</label>
                            <input type="text" class="form__input" placeholder="Frontend UI/UX" id="task">
                        </div>

                        <div class="form__textarea task-description">
                            <textarea name="task-descrip" id="task-description" cols="50" rows="8" maxlength="500">Task Description ...</textarea>
                            <label for="task-description"></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <a href="#section-user"><button class="button-primary button-primary-light update-user">Confirm</button></a>
                        <a href="#section-user"><button class="button-primary button-primary-dark">Cancel</button></a>
                    </div>
                </div>
            </div>
        </div>

    </script>

    <script type="text/template" class="task-form-template">

        <div class="form-popup" id="task-form">
            <div class="form">
                <a href="#task-list" class="form-popup__close">&times;</a>
                <div class="form__header">
                    <h2 class="heading__secondary text-center margin-bottom-small">
                        Edit Task
                    </h2>
                </div>
                <div class="row margin-bottom-small">


                    <div class="col-lg-6 col-md-12">

                        <div class="form__taskId taskId">
                            <label for="taskId" class="form__label">Task Id</label>
                            <input type="text" class="form__input" placeholder="Task Id" id="taskId">
                        </div>

                        <div class="form__group task-title">
                            <label for="task-title" class="form__label">Task Title</label>
                            <input type="text" class="form__input" placeholder="MongoDb" id="task-title">
                        </div>

                        <div class="form__textarea description">
                            <textarea name="task-descrip" id="description" cols="50" rows="8" maxlength="500">Task Description ...</textarea>
                            <label for="description"></label>
                        </div>

                    </div>


                    <div class="col-lg-6 col-md-12">


                        <div class="form__group date-created">
                            <label for="date-created" class="form__label">Date Created</label>
                            <input type="text" class="form__input" placeholder="Date Assigned" id="date-created" required>
                        </div>

                        <div class="form__group due-date">
                            <label for="due-date" class="form__label">Due Date</label>
                            <input type="text" class="form__input" placeholder="Due Date" id="due-date" required>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-lg-12 text-center">
                        <a href="#task-list"><button class="button-primary button-primary-light update-task">Confirm</button></a>
                        <a href="#task-list"><button class="button-primary button-primary-dark">Cancel</button></a>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" class="create-task-form-template">
        <div class="form-popup" id="create-task-form">
            <div class="form">
                <a href="#task-list" class="form-popup__close">&times;</a>
                <div class="form__header">
                    <h2 class="heading__secondary text-center margin-bottom-small">
                        Create New Task
                    </h2>
                </div>
                <div class="row margin-bottom-small">


                    <div class="col-lg-6 col-md-12">

                        <div class="form__taskId new-taskId">
                            <label for="newTaskId" class="form__label">New Task ID</label>
                            <input type="text" class="form__input" placeholder="Task Id" id="newTaskId">
                        </div>

                        <div class="form__group new-task-title">
                            <label for="new-task-title" class="form__label">Task Title</label>
                            <input type="text" class="form__input" placeholder="Javascript" id="new-task-title">
                        </div>

                        <div class="form__textarea new-description">
                            <textarea name="task-descrip" id="new-description" placeholder="Task Description ..." cols="50" rows="8" maxlength="500"></textarea>
                            <label for="new-description"></label>
                        </div>

                    </div>


                    <div class="col-lg-6 col-md-12">


                        <div class="form__group new-date-created">
                            <label for="new-date-created" class="form__label">Date Created</label>
                            <input type="text" class="form__input" placeholder="March 2 2018" id="new-date-created" required>
                        </div>

                        <div class="form__group new-due-date">
                            <label for="new-due-date" class="form__label">Due Date</label>
                            <input type="text" class="form__input" placeholder="March 9 2018" id="new-due-date" required>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-lg-12 text-center">
                        <a href="#task-list"><button class="button-primary button-primary-light create-task">Confirm</button></a>
                        <a href="#task-list"><button class="button-primary button-primary-dark cancel-new-task">Cancel</button></a>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" class="create-user-form-template">
    <div class="form-popup" id="create-user-form">
        <div class="form">
            <a href="#section-user" class="form-popup__close">&times;</a>
            <div class="form__header">
                <h2 class="heading__secondary text-center margin-bottom-small">
                    Create New User
                </h2>
            </div>
            <div class="row">

                <div class="col-lg-6 col-md-12">

                    <div class="form__userId new-userId">
                        <label for="new-userId" class="form__label">New User ID</label>
                        <input type="text" class="form__input" placeholder="userID" id="new-userId" required>
                    </div>


                    <div class="form__group new-fullName">
                        <label for="new-name" class="form__label">Full Name</label>
                        <input type="text" class="form__input" placeholder="Joshua Smith" id="new-name" required>
                    </div>

                    <div class="form__group new-role">
                        <label for="new-role" class="form__label">Role</label>
                        <input type="text" class="form__input" placeholder="Software Engineer" id="new-role" required>
                    </div>

                    <div class="form__group new-dateAssigned">
                        <label for="new-dateAssigned" class="form__label">Date Assigned</label>
                        <input type="text" class="form__input" placeholder="May 1 2018" id="new-dateAssigned" required>
                    </div>

                    <div class="form__group new-dueDate">
                        <label for="new-dueDate" class="form__label">Due Date</label>
                        <input type="text" class="form__input" placeholder="May 28 2018" id="new-dueDate" required>
                    </div>
                </div>

                <div class="col-lg-6 col-md-12">

                    <div class="form__group new-task">
                        <label for="new-task" class="form__label">Task Title</label>
                        <input type="text" class="form__input" placeholder="Frontend UI/UX" id="new-task" required>
                    </div>

                    <div class="form__textarea new-task-description">
                        <textarea name="task-descrip" id="new-task-description" placeholder="Task Description ..." cols="50" rows="8" maxlength="500"></textarea>
                        <label for="new-task-description"></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <a href="#section-user"><button class="button-primary button-primary-light create-user">Confirm</button></a>
                    <a href="#section-user"><button class="button-primary button-primary-dark cancel-create-user">Cancel</button></a>
                </div>
            </div>
        </div>
    </div>

</script>

    <script src="js/lib/jquery-min.js"></script>

</html>
