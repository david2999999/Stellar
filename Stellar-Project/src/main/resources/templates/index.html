<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">	
<head>
    <meta charset="UTF-8">
    <title>Stellar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="/css/icon-fonts.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">

</head>
<body>

    <header class="header">

            <div class="logo">
                <div class="logo__text">Stellar</div>
            </div>

            <div class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#section-user" class="nav__link">Users</a>
                        </li>
                        <li class="nav__item">
                            <a href="#task-list" class="nav__link">Tasks</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Sign up</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Log in</a>
                        </li>
                    </ul>
            </div>

            <div class="header__text-box">
                <h1 class="heading__primary">
                    <span class="heading__primary-main margin-bottom-small">Stellar</span>
                    <span class="heading__primary-sub">workflow is orchestrated</span>
                </h1>
            </div>
    </header>

    <section class="section-task">
        <div class="heading__secondary text-center margin-bottom-small" id="task-list">List of Tasks</div>

        <div class="task-list row" >
			
			
            <div th:each="task : ${tasks}" class="col-lg-3 col-md-6 col-sm-12 form-group">
		        <div class="task-list__item">
		            <div class="task-list__item-num" th:text="${task.id}"></div>
		            <i class="task-list__item-icon" th:classappend="${task.image.getUrl()}"></i>
		            <h1 class="task-list__title" th:text="${task.title}"></h1>
		            <p class="task-list__description" th:text="${task.detail}"></p>
		            <p class="task-list__created-date">Created Date: <span th:text="${task.createdDate}"></span></p>
		            <p class="task-list__due-date">Due Date: <span th:text="${task.dueDate}"></span></p>
		            <div class="button">
		                <a href="#task-form"><button type="button" class="btn btn-lg btn-outline-info edit-task">Edit</button></a>
		                <button type="button" class="btn btn-lg btn-outline-danger delete-task">Delete</button>
		            </div>
		        </div>
            </div>

            
        </div>

        <a th:href="@{/task/new}"><button class="button-secondary button-secondary-light">Create Task</button></a>
    </section>

    <section class="section-user">
        <div class="heading__tertiary text-center margin-bottom-small" id="section-user">Users and Tasks</div>

        <div class="user-list row">

            <div th:each="user : ${users}" class="col-lg-4 col-md-6 col-sm-12 form-group">
	            <div class="user-list__item">
	                <i class="user-list__item-icon icon-software-pen"></i>
	                <h1 class="user-list__name" th:text="${user.firstName} + ' ' + ${user.lastName}"></h1>
	                <div class="user-list__user-id">ID: <span th:text="${user.id}"></span> <span class="user-list__role" th:text="${user.role.getDescription()}"></span></div>
	                <p class="user-list__task-title">TASK: <span th:text="${user.task.getTitle()}"></span></p>
	                <p class="user-list__task-desc" th:text="${user.task.getDetail()}"></p>
	                <p class="user-list__assigned-date">Task Assigned: <span th:text="${user.taskAssigned}"></span> </p>
	                <p class="user-list__due-date">Due Date: <span th:text="${user.task.getDueDate()}"></span> </p>

	                <div class="button">
	                    <a href="#user-form"><button type="button" class="btn btn-lg btn-outline-info edit-user">Edit</button></a>
	                    <button type="button" class="btn btn-lg btn-outline-danger delete-user">Delete</button>
	                </div>

	            </div>
            </div>


        </div>

        <a th:href="@{/user/new}"><button class="button-secondary button-secondary-light-2">Create User</button></a>
    </section>

    <footer class="footer">
        <div class="footer__logo">Stellar</div>

        <ul class="footer__list">
            <li class="footer__list-item">
                <a class="footer__list-item-link" href="">About Me</a>
            </li>
            <li class="footer__list-item">
                <a  class="footer__list-item-link" href="">Projects</a>
            </li>
            <li class="footer__list-item">
                <a class="footer__list-item-link" href="">Contact</a>
            </li>
            <li class="footer__list-item">
                <a class="footer__list-item-link" href="">Career</a>
            </li>
            <li class="footer__list-item">
                <a class="footer__list-item-link" href="">Policy</a>
            </li>
            <li class="footer__list-item">
                <a class="footer__list-item-link" href="">Terms</a>
            </li>
        </ul>

    </footer>
    <footer class="footer__bottom">
        <p class="footer__bottom__text">
            DJ DESIGN STUDIO &copy; 2018
        </p>
    </footer>

    <section class="allForms"></section>



</body>


    <script src="js/lib/jquery-min.js"></script>

</html>
